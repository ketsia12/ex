
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer un processus</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

  <div class="container mt-4">
    <h2>Créer un nouveau processus</h2>
    <form>
      <div class="mb-3">
        <label for="nomProcessus" class="form-label">Nom du processus</label>
        <input type="text" class="form-control" id="nomProcessus" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Enregistrer</button>
      <a href="index.html" class="btn btn-secondary">Annuler</a>
    </form>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
