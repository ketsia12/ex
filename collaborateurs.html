<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter Collaborateur</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">

  <div class="container mt-4">
    <h2>Ajouter des collaborateurs</h2>

    <div class="mb-3">
      <label for="titreProcessus" class="form-label">Titre Processus</label>
      <input type="text" id="titreProcessus" class="form-control" value="Checklist X" disabled>
    </div>

    <ul class="list-group mb-3">
      <li class="list-group-item">Collaborateur 1</li>
      <li class="list-group-item">Collaborateur 2</li>
    </ul>

    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Ajouter un collaborateur">
      <button class="btn btn-outline-secondary" type="button">+</button>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="check1" checked>
      <label class="form-check-label" for="check1">
        Processus accompli pour Collaborateur 1
      </label>
    </div>

    <a href="../index.html" class="btn btn-secondary">Retour</a>
  </div>

  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
